    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple Tic Tac Toe game to play with a friend">
        <meta name="keywords" content="Game, Multiplayer, Tic-Tac-Toe">
        
        <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
        <link rel="icon" type="image/x-icon" href="assets/media/favicon.ico">
        <link rel="apple-touch-icon" href="assets/media/apple-touch-icon.png">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@1,700&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/16ee1fbf35.js" crossorigin="anonymous"></script>
 
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <main class="background">
            <section class="title">
                <h1>Tic-Tac-Toe</h1>
            </section>
            
            <!-- Show's which player is starting-->
            <section class="display">
                Player <span class="display-player playerX">X</span>'s turn
            </section>

            <!--frame for 3x3 playing board-->
            <section aria-label="game-board" class="container" onclick="audio.play();">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </section>

            <!-- sections for hidden elements manipulated by JavaScript excl. 'reset' button-->
            <section class="display announcer hide"></section>
            <section class="controls">
                <button id="reset-btn">Reset<i class="fas fa-undo"></i></button>
            </section>
        </main>
        
        <script src="assets/Javascript/script.js"></script>
    </body>
    </html>
