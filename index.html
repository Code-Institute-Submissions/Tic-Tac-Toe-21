    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@1,900&display=swap" rel="stylesheet">
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <main class="background">
            <section class="title">
                <h1>Tic Tac Toe</h1>
            </section>
            
            <!-- Show's which player is starting-->
            <section class="display">
                Player <span class="display-player playerX">X</span>'s turn
            </section>

            <!--frame for 3x3 playing board-->
            <section class="container">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </section>

            <!-- sections for hidden elements manipulated by JavaScript excl. 'reset' button-->
            <section class="display announcer hide"></section>
            <section class="controls">
                <button id="reset-btn">Reset</button>
            </section>
        </main>
        
        <script src="assets/Javascript/script.js"></script>
    </body>
    </html>
